<!DOCTYPE html>
<html>
  <head>
    <!-- BOOTSTRAP FILES-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Orbit Tweets Search</title>

    <style>
      label {
        font-weight: bold;
        color:darkslategrey; 
      }
      a {
        transition: color 0.3s;
        font-height: bold;
      }
      a:hover {
        color: #367fbf !important;
      }

      li {
        margin-left: 45px;
      }
    </style>
  </head>
  <body>
    <!--NAV BAR-->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      style="background-color: #1d2840 !important"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://storage.googleapis.com/orbit-logo/ORBIT%20-%20LOGOTIPO%20-%20HORIZONTAL%205.png"
            width="auto"
            height="100"
            alt=""
          />
        </a>
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-md-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      {% for message in get_flashed_messages()%}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    </div>
    <br />
    <div class="container">
      <h2 style="color: #367fbf; font-weight: bold">Seja Bem Vindo!</h2>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="formGroupExampleInput">Nome:</label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Login"
            required="true"
          />
          <label for="formGroupExampleInput">Senha:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Senha"
            required="true"
          />
          <br />
          <button id="myBtn" type="submit" class="btn btn-primary">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
